<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o tipo de codificação de caracteres para UTF-8, garantindo que caracteres especiais como acentos funcionem corretamente -->
    <meta charset="UTF-8">

    <!-- Configura a página para ser responsiva em diferentes dispositivos (como celulares) ajustando a escala -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define o título da página que será exibido na aba do navegador -->
    <title>Alfabeto Divertido!</title>

    <!-- Link para o arquivo de estilo CSS que define a aparência da página -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Título principal do jogo exibido na tela -->
    <h1 id="game-title">Alfabeto Divertido!</h1>

    <!-- Divisão principal onde o conteúdo do jogo vai aparecer -->
    <div class="container">

        <!-- Texto de instrução que inicialmente não será visível, aparece após iniciar o jogo -->
        <p id="instruction-text" style="display: none;">Qual é a letra?</p>

        <!-- Local onde os botões das letras do alfabeto vão ser gerados dinamicamente -->
        <div class="alphabet-buttons"></div>

        <!-- Área onde o feedback (como "Correto!" ou "Errou!") será exibido -->
        <div class="feedback" id="feedback"></div>

        <!-- Botão para iniciar o jogo, chama a função 'startGame()' quando clicado -->
        <button id="start-btn" class="start-btn" onclick="startGame()">Iniciar!</button>

        <!-- Botão para repetir a pronúncia da letra, inicialmente escondido, é mostrado depois de uma letra ser pronunciada -->
        <button id="repeat-btn" class="repeat-btn" onclick="repeatPronunciation()" style="display:none;">Repetir Pronúncia</button>
    </div>

    <!-- Áudios para feedback de vitória e erro -->
    <audio id="correct-audio" src="audios/vitoria.mp3"></audio>
    <audio id="error-audio" src="audios/erro.mp3"></audio>

    <!-- Áudio para pronunciar a letra quando o usuário clica na letra -->
    <audio id="pronunciation-audio"></audio>

    <!-- Novo áudio que toca quando o usuário completar uma tarefa com sucesso, como ganhar o jogo -->
    <audio id="parabens-audio" src="audios/parabens.mp3"></audio>

    <!-- Link para o arquivo JavaScript que contém a lógica do jogo -->
    <script src="script.js"></script>
</body>
</html>
